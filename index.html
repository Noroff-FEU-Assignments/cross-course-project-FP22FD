<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page with a washingmachine program that illustrates my real life as a JavaScript object.">
    <title>Daily Life</title>
    <link rel="stylesheet" href="/css/dailylife.css">
    <script type="text/javascript" src="/js/washingmachine.js"></script>
</head>

<body>

    <header>
        <h1>Washingmachine</h1>
    </header>

    <div>

        <section id="info">

            <div>

                <img width="100" src="assets/unsplash_yCYVV8-kQNM.png" alt="Washingmachine">

            </div>
            <input type="button" value="Refresh" onclick="Refresh()">
            <div>
                <p>Brand: <span id="brand"></span></p>
                <p>Description: <span id="desc"></span></p>
                <p>Programs: <span id="prog"></span></p>
                <p>Running: <span id="isRunning"></span></p>
                <p>Power:
                    <input id="btnToggle" type="button" value="ON / OFF" onclick="washingMachine.toggleOnOff(); Refresh();">
                </p>

            </div>

        </section>

    </div>

    <footer>
        <p>&copy; EveryDayLife</p>
    </footer>

</body>

</html>
